<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="util.js"></script>
 <link rel="stylesheet" type="text/css" href="style.css">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="bootstrap.css"> 
</head>
<body>   

            <div class="heading">
                Student Enrollment Form 
        </div>
    
        <div class="row rowClass">
                <div class="col-sm-6">
                    <form >
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputWebsite" placeholder="Website" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputImageLink" class="col-sm-2 col-form-label">Image link</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputImageLink" placeholder="Image link" required>
                            </div>
                        </div>
                        <br>
                        <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10">
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" checked>
                                <label class="form-check-label" for="Male">
                                Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                                <label class="form-check-label" for="Female">
                                Female
                                </label>
                            </div>
                            
                            </div>
                        </div>
                        </fieldset>
                        <br>
                        <div class="form-group row ">
                        <div class="col-sm-2">Skills</div>
                        <div class="col-sm-10">

                            <label  class="checkbox-inline">
                                <input style="margin-right:5px;" name="aniket" type="checkbox" value="Java">&nbsp;Java
                            </label>&nbsp;
                            <label class="checkbox-inline">
                                <input  style="margin-right:5px;" name="aniket" type="checkbox" value="HTML">&nbsp;HTML
                            </label>&nbsp;
                            <label class="checkbox-inline">
                                <input  style="margin-right:5px;" name="aniket" type="checkbox" value="CSS">&nbsp;CSS
                            </label>
                            
                        </div>
                        </div>
                        <br>
                        <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" onClick="updateForm(); return false;" class="btn btn-primary">Enroll Student</button>
                            <button type="reset" style="margin-left: 15px;" class="btn btn-danger">Clear</button>
                        </div>
                        </div>
                    </form>
                </div>
      
                <div class="col-sm-1 hidden">

                    <div class="myclass">

                    </div>

                </div>
        
                <div class="col-sm-5" >
            
                    <table id="results">
                         <tr>
                            <th> <center> Enrolled Students <center/> </th>
                         </tr>               
                     </table>
                </div>
        </div>
        <div class="footing">
           Copyright 2020-2021 by Fresher Training
        </div>
</body>
</html>
